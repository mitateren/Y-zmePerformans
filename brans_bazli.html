<body>

    <h1 class="mb-4">Branş Bazlı Karşılaştırma</h1>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="bransSelect" class="form-label">Branş Seç:</label>
            <select id="bransSelect" class="form-select mb-3">
                <option value="">Branş seçiniz...</option>
            </select>
        </div>
        <div class="col-md-8 d-flex align-items-end">
            <div id="yilCheckboxlar" class="mb-3"></div>

    </div>
    <div class="row mb-4">
        <div class="col-12">
            <h5>Sporcuların Karşılaştırmalı Tablosu</h5>
            <table class="table table-bordered" id="sporcularTablo">
                <thead>
                    <tr id="sporcularTabloHeader"></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h5>Yıllara Göre Tüm Sporcuların Grafiği</h5>
