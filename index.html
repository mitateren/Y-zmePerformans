<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yüzme Performans Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Yüzme Performans</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Sporcu Bazlı</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="brans_bazli.html">Branş Bazlı</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="karsilastirma.html">Karşılaştırmalı</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Yüzme Performans Dashboard</h1>
    <div class="row mb-3">
        <div class="col-md-4 d-flex align-items-end">
            <div style="width:100%">
                <label for="sporcuSelect" class="form-label">Sporcu Seç:</label>
                <select id="sporcuSelect" class="form-select mb-3">
                    <option value="">Sporcu seçiniz...</option>
                </select>
                <div id="sporcuBilgi" class="mb-3"></div>
            </div>
        </div>
        <div class="col-md-8 d-flex align-items-end">
            <div id="yilCheckboxlar" class="mb-3"></div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div id="yilYarisSayisiTablo" class="mb-3"></div>
            <h5>Branşlar</h5>
            <canvas id="bransChart"></canvas>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <h5>Branşlar</h5>
            <table class="table table-bordered" id="bransFarkTablo">
                <thead>
                    <tr id="bransFarkHeader">
                        <!-- Dinamik başlıklar JS ile gelecek -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h5>Yarışlar ve Branşlar</h5>
            <table class="table table-bordered" id="yarislarTablo">
                <thead>
                    <tr>
                        <th>Yarış Adı</th>
                        <th>Branş</th>
                        <th>Süre</th>
                        <th>Tarih</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
